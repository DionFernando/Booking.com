<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #003580;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #005999;
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            background-color: #eb8934;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Settings</h2>

<div class="settings-container">

    <div class="settings-card">
        <h3>Account Information</h3>
        <form id="accountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="Dion Fernando" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="dion@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
            </div>
            <div class="form-group">
                <button type="submit">Update Information</button>
            </div>
        </form>
        <div class="notification" id="updateNotification" style="display: none;">
            Your information has been updated successfully!
        </div>
    </div>

    <div class="settings-card">
        <h3>Notification Preferences</h3>
        <form id="notificationForm">
            <div class="form-group">
                <label for="emailNotifications">Email Notifications</label>
                <select id="emailNotifications" name="emailNotifications">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Save Preferences</button>
            </div>
        </form>
    </div>

</div>

<script>
    document.getElementById('accountForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Simulate an update action
        document.getElementById('updateNotification').style.display = 'block';
    });

    document.getElementById('notificationForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // Handle notification preferences saving
        alert('Notification preferences saved!');
    });
</script>

</body>
</html>
