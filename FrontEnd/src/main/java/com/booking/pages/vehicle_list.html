<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Lists</title>

    <!-- Font Awesome for icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />


    <!-- SweetAlert2 CSS (for nicer alerts) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />


  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }


    /* Banner */
    .banner {
      background-color: #003580;
      color: white;
      text-align: left;
      padding: 50px 20px;
      position: relative; /* needed for absolute .search-bar */
    }
    .banner h1 {
      margin-bottom: 10px;
      margin-left: 50px;
      font-size: 3rem;
      font-weight: 1000;
    }
    .banner h2 {
      font-weight: 400;
      font-size: 1.4rem;
      margin-left: 50px;
    }

    /* --- Search Bar Container --- */
    .search-bar {
      position: absolute;
      left: 50%;
      bottom: -40px;
      transform: translateX(-50%);
      display: flex;
      overflow: visible;
      border: 3px solid #FFC72C;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 60%;
      max-width: 600px;
      z-index: 2;
      color: black;
    }

    /* --- Search Item Common Styles --- */
    .search-item {
      display: flex;
      align-items: center;
      position: relative;
      padding: 10px;
    }

    /* Left side (Custom Combo Box) grows to fill space */
    .search-item-select {
      flex: 1;
    }

    /* Right side (Button) has fixed or auto width; remains smaller */
    .search-item-button {
      flex: 0 0 auto;
      border-left: 2px solid #FFC72C; /* vertical divider */
    }

    /* Icon */
    .search-item i {
      margin-right: 10px;
      color: #000;
    }

    /* --- Custom Combo Box Input --- */
    #vehicleInput {
      border: none;
      outline: none;
      font-size: 1rem;
      flex: 1;
      padding: 10px;
      background-color: transparent;
    }

    /* The dropdown container that appears under the input */
    .dropdown-list {
      position: absolute;
      top: 48px; /* just below the input */
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 200px; /* ~7 items visible before scrolling */
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* hidden by default */
      z-index: 9999;
    }

    .dropdown-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown-list li {
      padding: 8px 12px;
      cursor: pointer;
    }

    .dropdown-list li:hover {
      background-color: #f0f0f0;
    }

    /* Button */
    #searchBtn {
      border: none;
      outline: none;
      background-color: #0071c2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #searchBtn:hover {
      background-color: #005999;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .search-bar {
        position: static;
        transform: none;
        margin: 0 auto;
        flex-direction: column;
        width: 90%;
      }
      /* Switch to horizontal divider on smaller screens */
      .search-item-button {
        border-left: none;
        border-top: 2px solid #FFC72C;
      }
    }


    .blue-header {
        background-color: #003580;
    }

    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 50px;
    }

    .logo {
        height: 60px;
    }

    /* User Actions */
    .user-actions {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .user-actions a {
        color: white;
        text-decoration: none;
        font-size: 0.95rem;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .profile-img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid #fbb034;
    }

    .user-details {
        color: white;
    }

    .username {
        font-weight: bold;
    }

    .genius-level {
        color: #fbb034;
        font-size: 0.9rem;
    }


    .vehicle-type{
        font-size: 1.5rem;
        margin-left: 70px;
        margin-top: 80px;
        color: #003580;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        width: 90%;
    }

    .vehicle-card {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .vehicle-card img.vehicle-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
    }

  </style>

</head>
<body>

<div class="blue-header">
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <img src="../assets/icons/bookinglogowhite.png" alt="Booking.com Logo" class="logo">
        <div class="user-actions">
            <a href="#">List your property</a>
            <div class="user-profile">
                <img src="../assets/images/profile/dion.jpg" alt="Profile" class="profile-img">
                <div class="user-details">
                    <div class="username">User</div>
                    <div class="genius-level">Genius Level 1</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Banner -->
<section class="banner">
  <h1>Car rentals for any kind of trip</h1>
  <h2>Great cars at great prices from the biggest rental companies</h2>

  <!-- Search Bar -->
  <div class="search-bar">
    <!-- Custom Combo Box (Typing + Filtering) -->
    <div class="search-item search-item-select">
      <i class="fa fa-car"></i>
      <input
              type="text"
              id="vehicleInput"
              placeholder="Select your vehicle type..."
              autocomplete="off"
      />
      <!-- Dropdown list -->
      <div class="dropdown-list" id="vehicleDropdown">
        <ul></ul>
      </div>
    </div>

    <!-- Search Button -->
    <div class="search-item search-item-button">
      <button id="searchBtn">Search</button>
    </div>
  </div>
</section>

<main class="vehicle-body">
  <h2 class="vehicle-type">Vehicle</h2>
    <div id="vehicle-cards-container" style="display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 70px;"></div>

</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const storedName = localStorage.getItem('name') || "Dion";
        document.querySelectorAll('.username').forEach(el => el.textContent = storedName);
        const greetingName = document.getElementById('greetingName');
        if (greetingName) greetingName.textContent = storedName;
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the URL search parameters
        const queryParams = new URLSearchParams(window.location.search);
        const vehicleType = queryParams.get('vehicle');  // e.g., "Car"

        // If there is a vehicle parameter, update the header text
        if (vehicleType) {
            const vehicleTypeHeader = document.querySelector('.vehicle-type');
            if (vehicleTypeHeader) {
                vehicleTypeHeader.textContent = vehicleType;
            }
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Read the selected vehicle type from the URL query parameter.
        const queryParams = new URLSearchParams(window.location.search);
        const selectedType = queryParams.get('vehicle'); // e.g., "Car"

        // If a type is selected, update the header text accordingly.
        if (selectedType) {
            const vehicleTypeHeader = document.querySelector('.vehicle-type');
            vehicleTypeHeader.textContent = selectedType;
        }

        // Function to fetch vehicle data from the backend and render vehicle cards.
        function loadVehiclesByType() {
            const token = localStorage.getItem('jwtToken');
            const apiUrl = 'http://localhost:8080/vehicles';

            fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    let vehiclesToDisplay = data; // Start with all vehicles

                    // If a selectedType exists, filter the vehicles
                    if (selectedType) {
                        vehiclesToDisplay = data.filter(vehicle => {
                            // Compare case insensitive by converting both to lower case.
                            return vehicle.type && vehicle.type.toLowerCase() === selectedType.toLowerCase();
                        });
                    }

                    const container = document.getElementById('vehicle-cards-container');
                    container.innerHTML = '';

                    if (vehiclesToDisplay.length === 0) {
                        container.innerHTML = `<p style="margin-left:70px;">No vehicles found for type "${selectedType}".</p>`;
                        return;
                    }

                    vehiclesToDisplay.forEach(vehicle => {
                        const card = document.createElement('div');
                        card.className = 'vehicle-card';
                        card.innerHTML = `
                            <img src="${vehicle.image}" alt="${vehicle.brand}" class="vehicle-image">
                            <h3>${vehicle.brand}</h3>
                            <p>Type: ${vehicle.type}</p>
                            <p>Seats: ${vehicle.seats}</p>
                            <p>${vehicle.description || ''}</p>
                            <p>Price for 3 Days: $${vehicle.priceFor3Days}</p>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching vehicles:', error);
                    document.getElementById('vehicle-cards-container').innerHTML =
                        '<p style="margin-left:70px; color: red;">Error loading vehicles.</p>';
                });
        }

        // Call the function to load vehicles.
        loadVehiclesByType();
    });
</script>





</body>
</html>
