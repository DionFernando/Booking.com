<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Lists</title>

    <!-- Font Awesome for icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-acmR6M5tzI4Zew+O2ZbK+rT1/XgqWkLZ1ir+gVZ6PdW7ShDZhQzy6f8N4oXEmZ8MtqJo0HW9zRFlCL7Wq0Y4+Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- SweetAlert2 CSS (for nicer alerts) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />


  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    /* Header + Top Bar */
    .header {
      background-color: #003580;
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 60px;
      margin-left: 50px;
    }
    .user-actions a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.95rem;
    }
    .user-actions > a.nav-useractions {
      padding: 10px 20px;
      border-radius: 10px;
    }
    .user-actions > a.nav-useractions:nth-child(2),
    .user-actions > a.nav-useractions:last-child {
      background-color: #005999;
    }
    .user-actions > a.nav-useractions:hover {
      background-color: #28a1c9;
      border-radius: 10px;
    }
    .user-actions > a.nav-useractions:first-child:hover {
      color: #79ceed!important;
      background-color: #003580;
    }

    /* Navigation */
    .nav-links-container {
      background-color: #003580;
      display: flex;
      justify-content: left;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
      margin-left: 50px;
    }
    .nav-btns {
      background-color: transparent;
      color: #fff;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 12px 20px;
      transition: background-color 0.2s;
    }
    .nav-btns:nth-child(3){
      background-color: #005999;
      border: 1px solid white;
    }
    .nav-btns:hover {
      background-color: #005999;
      border-radius: 40px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: border 0.2s;
    }
    .nav-links a:hover {
      border: 1px solid #fff;
    }

    /* Banner */
    .banner {
      background-color: #003580;
      color: white;
      text-align: left;
      padding: 50px 20px;
      position: relative; /* needed for absolute .search-bar */
    }
    .banner h1 {
      margin-bottom: 10px;
      margin-left: 50px;
      font-size: 3rem;
      font-weight: 1000;
    }
    .banner h2 {
      font-weight: 400;
      font-size: 1.4rem;
      margin-left: 50px;
    }

    /* --- Search Bar Container --- */
    .search-bar {
      position: absolute;
      left: 50%;
      bottom: -40px;
      transform: translateX(-50%);
      display: flex;
      overflow: visible;
      border: 3px solid #FFC72C;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 60%;
      max-width: 600px;
      z-index: 2;
      color: black;
    }

    /* --- Search Item Common Styles --- */
    .search-item {
      display: flex;
      align-items: center;
      position: relative;
      padding: 10px;
    }

    /* Left side (Custom Combo Box) grows to fill space */
    .search-item-select {
      flex: 1;
    }

    /* Right side (Button) has fixed or auto width; remains smaller */
    .search-item-button {
      flex: 0 0 auto;
      border-left: 2px solid #FFC72C; /* vertical divider */
    }

    /* Icon */
    .search-item i {
      margin-right: 10px;
      color: #000;
    }

    /* --- Custom Combo Box Input --- */
    #vehicleInput {
      border: none;
      outline: none;
      font-size: 1rem;
      flex: 1;
      padding: 10px;
      background-color: transparent;
    }

    /* The dropdown container that appears under the input */
    .dropdown-list {
      position: absolute;
      top: 48px; /* just below the input */
      left: 0;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0 0 4px 4px;
      max-height: 200px; /* ~7 items visible before scrolling */
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* hidden by default */
      z-index: 9999;
    }

    .dropdown-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown-list li {
      padding: 8px 12px;
      cursor: pointer;
    }

    .dropdown-list li:hover {
      background-color: #f0f0f0;
    }

    /* Button */
    #searchBtn {
      border: none;
      outline: none;
      background-color: #0071c2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #searchBtn:hover {
      background-color: #005999;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .search-bar {
        position: static;
        transform: none;
        margin: 0 auto;
        flex-direction: column;
        width: 90%;
      }
      /* Switch to horizontal divider on smaller screens */
      .search-item-button {
        border-left: none;
        border-top: 2px solid #FFC72C;
      }
    }
  </style>

</head>
<body>

<!-- Header -->
<header class="header">
  <div class="top-bar">
    <img src="../assets/icons/bookinglogowhite.png" alt="Booking.com Logo" class="logo" />
    <div class="user-actions">
      <a href="#" class="nav-useractions">List your property</a>
      <a href="#" class="nav-useractions">Register</a>
      <a href="#" class="nav-useractions">Sign in</a>
    </div>
  </div>
  <div class="nav-links-container">
    <nav class="nav-links">
      <button class="nav-btns">
        <img src="../assets/icons/bed.png" style="width: 20px" />
        <i class="fa-solid fa-bed"></i> Stays
      </button>
      <button class="nav-btns">
        <img src="../assets/icons/plane.png" style="width: 20px" />
        <i class="fa-solid fa-plane"></i> Flights
      </button>
      <button class="nav-btns">
        <img src="../assets/icons/car.png" style="width: 20px" />
        <i class="fa-solid fa-car"></i> Car Rentals
      </button>
      <button class="nav-btns">
        <img src="../assets/icons/mountain.png" style="width: 20px" />
        <i class="fa-solid fa-landmark"></i> Attractions
      </button>
    </nav>
  </div>
</header>

<!-- Banner -->
<section class="banner">
  <h1>Car rentals for any kind of trip</h1>
  <h2>Great cars at great prices from the biggest rental companies</h2>

  <!-- Search Bar -->
  <div class="search-bar">
    <!-- Custom Combo Box (Typing + Filtering) -->
    <div class="search-item search-item-select">
      <i class="fa fa-car"></i>
      <input
              type="text"
              id="vehicleInput"
              placeholder="Select your vehicle type..."
              autocomplete="off"
      />
      <!-- Dropdown list -->
      <div class="dropdown-list" id="vehicleDropdown">
        <ul></ul>
      </div>
    </div>

    <!-- Search Button -->
    <div class="search-item search-item-button">
      <button id="searchBtn">Search</button>
    </div>
  </div>
</section>

<main class="vehicle-body">
  <h2 class="vehicle-type">Vehicle</h2>
</main>


<script>
  document.querySelector('.nav-btns:nth-child(1)').addEventListener('click', function() {
    window.location.href = 'main_dashboard.html';
  });
  document.querySelector('.nav-btns:nth-child(3)').addEventListener('click', function() {
    window.location.href = 'vehicles.html';
  });
</script>


</body>
</html>
