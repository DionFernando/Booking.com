<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Lists</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- SweetAlert2 CSS (for nicer alerts) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        /* Banner */
        .banner {
            background-color: #003580;
            color: white;
            text-align: left;
            padding: 50px 20px;
            position: relative;
        }
        .banner h1 {
            margin-bottom: 10px;
            margin-left: 50px;
            font-size: 3rem;
            font-weight: 1000;
        }
        .banner h2 {
            font-weight: 400;
            font-size: 1.4rem;
            margin-left: 50px;
        }
        /* Search Bar */
        .search-bar {
            position: absolute;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
            display: flex;
            overflow: visible;
            border: 3px solid #FFC72C;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 60%;
            max-width: 600px;
            z-index: 2;
            color: black;
        }
        .search-item {
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px;
        }
        .search-item-select {
            flex: 1;
        }
        .search-item-button {
            flex: 0 0 auto;
            border-left: 2px solid #FFC72C;
        }
        .search-item i {
            margin-right: 10px;
            color: #000;
        }
        #vehicleInput {
            border: none;
            outline: none;
            font-size: 1rem;
            flex: 1;
            padding: 10px;
            background-color: transparent;
        }
        .dropdown-list {
            position: absolute;
            top: 48px;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            z-index: 9999;
        }
        .dropdown-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .dropdown-list li {
            padding: 8px 12px;
            cursor: pointer;
        }
        .dropdown-list li:hover {
            background-color: #f0f0f0;
        }
        #searchBtn {
            border: none;
            outline: none;
            background-color: #0071c2;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #searchBtn:hover {
            background-color: #005999;
        }
        @media (max-width: 767px) {
            .search-bar {
                position: static;
                transform: none;
                margin: 0 auto;
                flex-direction: column;
                width: 90%;
            }
            .search-item-button {
                border-left: none;
                border-top: 2px solid #FFC72C;
            }
        }
        .blue-header {
            background-color: #003580;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
        }
        .logo {
            height: 60px;
        }
        .user-actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .user-actions a {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #fbb034;
        }
        .user-details {
            color: white;
        }
        .username {
            font-weight: bold;
        }
        .genius-level {
            color: #fbb034;
            font-size: 0.9rem;
        }
        .vehicle-type {
            font-size: 1.5rem;
            margin-left: 70px;
            margin-top: 80px;
            color: #003580;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            width: 90%;
        }
        .vehicle-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .vehicle-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .vehicle-card img.vehicle-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .vehicle-card h3 {
            margin: 15px 0 5px;
            font-size: 1.2rem;
        }
        .vehicle-card p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }
    </style>

</head>
<body>

<div class="blue-header">
    <div class="top-bar">
        <img src="../assets/icons/bookinglogowhite.png" alt="Booking.com Logo" class="logo">
        <div class="user-actions">
            <a href="#">List your property</a>
            <div class="user-profile">
                <img src="../assets/images/profile/dion.jpg" alt="Profile" class="profile-img">
                <div class="user-details">
                    <div class="username">User</div>
                    <div class="genius-level">Genius Level 1</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Banner -->
<section class="banner">
    <h1>Car rentals for any kind of trip</h1>
    <h2>Great cars at great prices from the biggest rental companies</h2>
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-item search-item-select">
            <i class="fa fa-car"></i>
            <input type="text" id="vehicleInput" placeholder="Select your vehicle type..." autocomplete="off" />
            <div class="dropdown-list" id="vehicleDropdown">
                <ul></ul>
            </div>
        </div>
        <div class="search-item search-item-button">
            <button id="searchBtn">Search</button>
        </div>
    </div>
</section>

<main class="vehicle-body">
    <!-- Primary Vehicle Section -->
    <h2 class="vehicle-type" id="primary-heading">Vehicle</h2>
    <div id="vehicle-cards-container" style="display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 70px;"></div>

    <!-- Other Options Section -->
    <h2 class="vehicle-type" id="other-heading" style="margin-top: 40px;">Other Options</h2>
    <div id="other-vehicle-cards-container" style="display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 70px;"></div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const storedName = localStorage.getItem('name') || "Dion";
        document.querySelectorAll('.username').forEach(el => el.textContent = storedName);
    });
</script>

<script>
    // Update header text with selected vehicle type if available
    document.addEventListener('DOMContentLoaded', function () {
        const queryParams = new URLSearchParams(window.location.search);
        const selectedType = queryParams.get('vehicle'); // e.g., "Car"
        if (selectedType) {
            document.getElementById('primary-heading').textContent = selectedType;
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Retrieve the selected vehicle type from URL parameters.
        const queryParams = new URLSearchParams(window.location.search);
        const selectedType = queryParams.get('vehicle'); // e.g., "Car"

        // Function to fetch vehicles and render both primary and other options.
        function loadVehiclesByType() {
            const token = localStorage.getItem('jwtToken');
            const apiUrl = 'http://localhost:8080/vehicles';

            fetch(apiUrl, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // --- Primary Vehicles Section ---
                    let primaryVehicles = data;
                    if (selectedType) {
                        primaryVehicles = data.filter(vehicle =>
                            vehicle.type && vehicle.type.toLowerCase() === selectedType.toLowerCase()
                        );
                    }

                    const primaryContainer = document.getElementById('vehicle-cards-container');
                    primaryContainer.innerHTML = '';

                    if (primaryVehicles.length === 0) {
                        primaryContainer.innerHTML = `<p style="margin-left:70px;">No vehicles found for type "${selectedType}".</p>`;
                    } else {
                        primaryVehicles.forEach(vehicle => {
                            const card = document.createElement('div');
                            card.className = 'vehicle-card';
                            card.innerHTML = `
                            <img src="${vehicle.image}" alt="${vehicle.brand}" class="vehicle-image">
                            <h3>${vehicle.brand}</h3>
                            <p>Price for 3 Days: $${vehicle.priceFor3Days}</p>
                             `;
                            card.addEventListener('click', () => {
                                localStorage.setItem('selectedVehicle', JSON.stringify(vehicle));
                                window.open('book_vehicle.html', '_blank');
                            });

                            primaryContainer.appendChild(card);
                        });
                    }

                    // --- Other Options Section ---
                    let otherVehicles = data.filter(vehicle => {
                        if (!selectedType) return false; // if no selected type, don't display alternatives.
                        return vehicle.type && vehicle.type.toLowerCase() !== selectedType.toLowerCase();
                    });
                    // Randomize and select 4 vehicles.
                    otherVehicles.sort(() => Math.random() - 0.5);
                    const selectedOtherVehicles = otherVehicles.slice(0, 4);

                    const otherContainer = document.getElementById('other-vehicle-cards-container');
                    otherContainer.innerHTML = '';

                    if (selectedOtherVehicles.length === 0) {
                        otherContainer.innerHTML = `<p style="margin-left:70px;">No alternative vehicles available.</p>`;
                    } else {
                        selectedOtherVehicles.forEach(vehicle => {
                            const card = document.createElement('div');
                            card.className = 'vehicle-card';
                            card.innerHTML = `
                <img src="${vehicle.image}" alt="${vehicle.brand}" class="vehicle-image">
                <h3>${vehicle.brand}</h3>
                <p>Price for 3 Days: $${vehicle.priceFor3Days}</p>
              `;
                            // Inside the fetch then() code for both primary and other vehicles:
                            card.addEventListener('click', () => {
                                // Store the selected vehicle details in localStorage
                                localStorage.setItem('selectedVehicle', JSON.stringify(vehicle));
                                // Open the booking page (can use _blank for a new tab or same window)
                                window.open('book_vehicle.html', '_blank');
                            });

                            otherContainer.appendChild(card);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching vehicles:', error);
                    document.getElementById('vehicle-cards-container').innerHTML =
                        '<p style="margin-left:70px; color: red;">Error loading vehicles.</p>';
                    document.getElementById('other-vehicle-cards-container').innerHTML =
                        '<p style="margin-left:70px; color: red;">Error loading alternative vehicles.</p>';
                });
        }

        loadVehiclesByType();
    });
</script>

</body>
</html>
