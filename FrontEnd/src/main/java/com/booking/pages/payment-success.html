<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        /* Reset and basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        /* Center container */
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }
        /* Success message styling */
        h1 {
            font-size: 3.5rem;
            margin: 0;
            padding: 0;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            animation: popIn 0.8s forwards;
        }
        /* "Redirecting..." message styling */
        .redirect-message {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        /* Pop-in animation for the main message */
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Successful!</h1>
    <div class="redirect-message" id="redirectMessage">Redirecting...</div>
</div>

<script>
    // After 3 seconds, reveal the redirect message
    setTimeout(() => {
        document.getElementById('redirectMessage').style.opacity = 1;
    }, 3000);

    // After a total of 5 seconds, navigate to the dashboard
    setTimeout(() => {
        window.location.href = 'navigation_dashboard.html';
    }, 5000);
</script>
</body>
</html>
