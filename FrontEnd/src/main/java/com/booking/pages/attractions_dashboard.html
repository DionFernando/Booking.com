<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Attractions | Booking.com</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Header + Top Bar */
        .header {
            background-color: #003580;
            color: #fff;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo {
            height: 60px;
            margin-left: 50px;
        }
        .user-actions a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.95rem;
        }
        .user-actions > a.nav-useractions {
            padding: 10px 20px;
            border-radius: 10px;
        }
        .user-actions > a.nav-useractions:nth-child(2),
        .user-actions > a.nav-useractions:last-child {
            background-color: #005999;
        }
        .user-actions > a.nav-useractions:hover {
            background-color: #28a1c9;
            border-radius: 10px;
        }
        .user-actions > a.nav-useractions:first-child:hover {
            color: #79ceed!important;
            background-color: #003580;
        }

        /* Navigation */
        .nav-links-container {
            background-color: #003580;
            display: flex;
            justify-content: left;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 10px 0;
            margin-left: 50px;
        }
        .nav-btns {
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 20px;
            transition: background-color 0.2s;
        }
        .nav-btns:nth-child(3){
            background-color: #005999;
            border: 1px solid white;
        }
        .nav-btns:hover {
            background-color: #005999;
            border-radius: 40px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: border 0.2s;
        }
        .nav-links a:hover {
            border: 1px solid #fff;
        }

        /* Banner */
        .banner {
            background-color: #003580;
            color: white;
            text-align: left;
            padding: 50px 20px;
            position: relative; /* needed for absolute .search-bar */
        }
        .banner h1 {
            margin-bottom: 10px;
            margin-left: 50px;
            font-size: 3rem;
            font-weight: 1000;
        }
        .banner h2 {
            font-weight: 400;
            font-size: 1.4rem;
            margin-left: 50px;
        }

        /* --- Search Bar Container --- */
        .search-bar {
            position: absolute;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
            display: flex;
            overflow: visible;
            border: 3px solid #FFC72C;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 60%;
            max-width: 600px;
            z-index: 2;
            color: black;
        }

        /* --- Search Item Common Styles --- */
        .search-item {
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px;
        }

        /* Left side (Custom Combo Box) grows to fill space */
        .search-item-select {
            flex: 1;
        }

        /* Right side (Button) has fixed or auto width; remains smaller */
        .search-item-button {
            flex: 0 0 auto;
            border-left: 2px solid #FFC72C; /* vertical divider */
        }

        /* Icon */
        .search-item i {
            margin-right: 10px;
            color: #000;
        }

        /* --- Custom Combo Box Input --- */
        #vehicleInput {
            border: none;
            outline: none;
            font-size: 1rem;
            flex: 1;
            padding: 10px;
            background-color: transparent;
        }

        /* The dropdown container that appears under the input */
        .dropdown-list {
            position: absolute;
            top: 48px; /* just below the input */
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
            max-height: 200px; /* ~7 items visible before scrolling */
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none; /* hidden by default */
            z-index: 9999;
        }

        .dropdown-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-list li {
            padding: 8px 12px;
            cursor: pointer;
        }

        .dropdown-list li:hover {
            background-color: #f0f0f0;
        }

        /* Button */
        #searchBtn {
            border: none;
            outline: none;
            background-color: #0071c2;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #searchBtn:hover {
            background-color: #005999;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .search-bar {
                position: static;
                transform: none;
                margin: 0 auto;
                flex-direction: column;
                width: 90%;
            }
            /* Switch to horizontal divider on smaller screens */
            .search-item-button {
                border-left: none;
                border-top: 2px solid #FFC72C;
            }
        }

        .after-banner-body{
            margin-top: 70px;
            margin-left: 50px;
        }
    </style>
</head>
<body>


<!-- Banner -->
<section class="banner">
    <h1>Search hundreds of attractions sites at once</h1>
    <h2>Great flights at great prices from the biggest rental companies</h2>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-item search-item-select">
            <i class="fa fa-car"></i>
            <input
                    type="text"
                    id="vehicleInput"
                    placeholder="Select your attraction..."
                    autocomplete="off"
            />
            <!-- Dropdown list -->
            <div class="dropdown-list" id="vehicleDropdown">
                <ul></ul>
            </div>
        </div>

        <!-- Search Button -->
        <div class="search-item search-item-button">
            <button id="searchBtn">Search</button>
        </div>
    </div>
</section>

</body>
</html>
